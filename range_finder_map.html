<!DOCTYPE html>
<html>
<head>
  <title>Range Finder Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 88vh; width: 100%; }
    .controls { font-family: Arial, sans-serif; padding: 8px 12px; }
    input { margin-right: 8px; width: 100px; }
    button { padding: 4px 8px; }
  </style>
  <!-- Leaflet core -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Leaflet.Geodesic plugin (served via jsDelivr CDN) -->
  <script src="https://cdn.jsdelivr.net/gh/henrythasler/Leaflet.Geodesic/Leaflet.Geodesic.min.js"></script>
</head>
<body>
  <h2 class="controls">Range Finder Map</h2>
  <div id="map"></div>
  <div class="controls">
    Lat: <input id="lat" type="number" step="any" value="38.573315">
    Lon: <input id="lng" type="number" step="any" value="-109.549839">
    Bearing°: <input id="bearing" type="number" value="90">
    Distance (mi): <input id="distance" type="number" value="1000">
    <button onclick="drawLine()">Draw Line</button>
    <span id="percent"></span>
  </div>

  <script>
    // --- Map Setup -----------------------------------------------------------
    const map = L.map('map', {
      center: [38.573315, -109.549839],
      zoom: 3,
      minZoom: 2,
      maxZoom: 7,
      worldCopyJump: false,
      maxBounds: [[-85, -180], [85, 180]], // keep map from panning vertically out of view
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      noWrap: true        // prevents horizontal repetition of the world
    }).addTo(map);

    let line; // reference to current geodesic layer

    // --- Calculation helpers -------------------------------------------------
    const RADIUS_MI = 3958.8;
    function toRad(d) { return d * Math.PI / 180; }
    function toDeg(r) { return r * 180 / Math.PI; }

    function destination(lat, lon, brngDeg, distMi) {
      const δ = distMi / RADIUS_MI;      // angular distance in radians
      const θ = toRad(brngDeg);
      const φ1 = toRad(lat);
      const λ1 = toRad(lon);

      const φ2 = Math.asin( Math.sin(φ1)*Math.cos(δ) + Math.cos(φ1)*Math.sin(δ)*Math.cos(θ) );
      const λ2 = λ1 + Math.atan2( Math.sin(θ)*Math.sin(δ)*Math.cos(φ1),
                                  Math.cos(δ)-Math.sin(φ1)*Math.sin(φ2) );
      return [ toDeg(φ2), ((toDeg(λ2)+540) % 360) - 180 ]; // normalise lon to [-180,180]
    }

    // --- Draw ---------------------------------------------------------------
    function drawLine() {
      const lat = parseFloat(document.getElementById('lat').value);
      const lon = parseFloat(document.getElementById('lng').value);
      const bearing = parseFloat(document.getElementById('bearing').value);
      const dist   = parseFloat(document.getElementById('distance').value);

      if (!isFinite(lat)||!isFinite(lon)||!isFinite(bearing)||!isFinite(dist)) return;

      const dest = destination(lat, lon, bearing, dist);

      // remove previous
      if (line) map.removeLayer(line);

      line = L.geodesic([[ [lat, lon], dest ]], {
        weight: 3,
        color: 'blue',
        steps: 128,
        wrap: false
      }).addTo(map);

      map.fitBounds(line.getBounds(), {padding: [20,20]});

      const pct = ((dist / 24901) * 100).toFixed(2);
      document.getElementById('percent').innerHTML = ` — ${pct}% around Earth`;
    }

    // --- URL param support ---------------------------------------------------
    function getQP(name){const p=new URLSearchParams(window.location.search);return p.get(name);} 
    window.addEventListener('load', () => {
      const d = getQP('distance');
      if (d) document.getElementById('distance').value = d;
      drawLine();
    });
  </script>
</body>
</html>

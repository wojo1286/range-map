<!DOCTYPE html>
<html>
<head>
  <title>Range Finder Map</title>
  <meta charset="utf-8" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
    body {
      font-family: Arial, sans-serif;
    }
    input {
      margin: 4px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <h2>Range Finder Map</h2>
  <div id="map"></div>
  <div>
    Latitude: <input id="lat" type="text" value="38.573315" />
    Longitude: <input id="lng" type="text" value="-109.549839" />
    Bearing (degrees): <input id="bearing" type="text" value="90" />
    Distance (miles): <input id="distance" type="text" />
    <button onclick="drawLine()">Draw Line</button>
  </div>
  <div id="output" style="margin-top: 10px; font-weight: bold;"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      worldCopyJump: false,
      maxZoom: 7,
      minZoom: 2
    }).setView([38.573315, -109.549839], 3);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let line;

    function degreesToRadians(degrees) {
      return degrees * Math.PI / 180;
    }

    function radiansToDegrees(radians) {
      return radians * 180 / Math.PI;
    }

    function destinationPoint(lat, lon, bearing, distance) {
      const radius = 3958.8; // Earth radius in miles
      const δ = distance / radius; // angular distance in radians
      const θ = degreesToRadians(bearing);
      const φ1 = degreesToRadians(lat);
      const λ1 = degreesToRadians(lon);

      const φ2 = Math.asin(Math.sin(φ1) * Math.cos(δ) +
                  Math.cos(φ1) * Math.sin(δ) * Math.cos(θ));
      const λ2 = λ1 + Math.atan2(Math.sin(θ) * Math.sin(δ) * Math.cos(φ1),
                                Math.cos(δ) - Math.sin(φ1) * Math.sin(φ2));

      return [radiansToDegrees(φ2), radiansToDegrees(λ2)];
    }

    function drawLine() {
      const lat = parseFloat(document.getElementById('lat').value);
      const lng = parseFloat(document.getElementById('lng').value);
      const bearing = parseFloat(document.getElementById('bearing').value);
      const distance = parseFloat(document.getElementById('distance').value);

      const [destLat, destLng] = destinationPoint(lat, lng, bearing, distance);

      if (line) {
        map.removeLayer(line);
      }

      line = L.polyline([[lat, lng], [destLat, destLng]], {color: 'blue'}).addTo(map);
      map.fitBounds(line.getBounds());

      const earthCircumference = 24901;
      const percent = ((distance / earthCircumference) * 100).toFixed(2);
      document.getElementById('output').innerHTML =
        `You've traveled ${distance.toLocaleString()} miles — that’s ${percent}% of the way around the Earth!`;
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Populate distance from URL if provided
    window.onload = () => {
      const distanceFromURL = getQueryParam("distance");
      if (distanceFromURL) {
        document.getElementById('distance').value = distanceFromURL;
        drawLine();
      }
    };
  </script>
</body>
</html>

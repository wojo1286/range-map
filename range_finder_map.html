<!DOCTYPE html>
<html>
<head>
  <title>Range Finder Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 90vh; width: 100%; }
    .controls { padding: 10px; font-family: Arial, sans-serif; font-size: 14px; }
    input { margin-right: 10px; }
  </style>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet.Geodesic Plugin -->
  <script src="https://unpkg.com/leaflet.geodesic/Leaflet.Geodesic.min.js"></script>
</head>
<body>
  <h2 class="controls">Range Finder Map</h2>
  <div id="map"></div>
  <div class="controls">
    Latitude: <input type="number" id="lat" value="38.573315" step="0.000001">
    Longitude: <input type="number" id="lng" value="-109.549839" step="0.000001">
    Bearing (degrees): <input type="number" id="bearing" value="90">
    Distance (miles): <input type="number" id="distance" value="1000">
    <button onclick="drawLine()">Draw Line</button>
    <div id="percent"></div>
  </div>

  <script>
    const map = L.map('map', {
      center: [38.573315, -109.549839],
      zoom: 2,
      minZoom: 2,
      maxZoom: 6,
      worldCopyJump: false,
      maxBounds: [
        [-85, -180],
        [85, 180]
      ]
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let line;

    function drawLine() {
      if (line) map.removeLayer(line);

      const lat = parseFloat(document.getElementById("lat").value);
      const lng = parseFloat(document.getElementById("lng").value);
      const bearing = parseFloat(document.getElementById("bearing").value);
      const distance = parseFloat(document.getElementById("distance").value);

      const radiusMiles = 3958.8;
      const distRadians = distance / radiusMiles;
      const bearingRad = bearing * Math.PI / 180;

      const lat1 = lat * Math.PI / 180;
      const lon1 = lng * Math.PI / 180;

      const lat2 = Math.asin(Math.sin(lat1) * Math.cos(distRadians) + Math.cos(lat1) * Math.sin(distRadians) * Math.cos(bearingRad));
      const lon2 = lon1 + Math.atan2(Math.sin(bearingRad) * Math.sin(distRadians) * Math.cos(lat1), Math.cos(distRadians) - Math.sin(lat1) * Math.sin(lat2));

      const destLat = lat2 * 180 / Math.PI;
      const destLon = lon2 * 180 / Math.PI;

      line = L.geodesic([[ [lat, lng], [destLat, destLon] ]], {
        weight: 3,
        color: 'blue',
        opacity: 1,
        steps: 50
      }).addTo(map);

      const earthCircumference = 24901; // miles
      const percent = (distance / earthCircumference * 100).toFixed(2);
      document.getElementById("percent").innerHTML = `<b>You've traveled ${distance.toLocaleString()} miles</b> â€” that's <b>${percent}%</b> of the way around the Earth!`;
    }

    // Optional: auto-fill from URL params
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      if (params.has('distance')) {
        document.getElementById('distance').value = params.get('distance');
      }
      drawLine();
    };
  </script>
</body>
</html>

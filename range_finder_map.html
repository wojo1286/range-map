
<!DOCTYPE html>
<html>
<head>
  <title>Range Finder Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h2>Range Finder Map</h2>
  <div id="map"></div><br/>
  <label>Latitude: <input type="text" id="latitude" value="38.573315" /></label>
  <label>Longitude: <input type="text" id="longitude" value="-109.549839" /></label>
  <label>Bearing (degrees): <input type="text" id="bearing" value="90" /></label>
  <label>Distance (miles): <input type="text" id="distance" value="1882.6405" /></label>
  <button onclick="drawLine()">Draw Line</button>
  <p id="output"></p>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([38.573315, -109.549839], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function toRadians(degrees) {
      return degrees * Math.PI / 180;
    }

    function toDegrees(radians) {
      return radians * 180 / Math.PI;
    }

    function drawLine() {
      const lat = parseFloat(document.getElementById('latitude').value);
      const lon = parseFloat(document.getElementById('longitude').value);
      const bearing = parseFloat(document.getElementById('bearing').value);
      const distance = parseFloat(document.getElementById('distance').value);

      const R = 3958.8; // Earth's radius in miles
      const latRad = toRadians(lat);
      const lonRad = toRadians(lon);
      const brngRad = toRadians(bearing);

      const angDist = distance / R;

      const destLat = Math.asin(
        Math.sin(latRad) * Math.cos(angDist) +
        Math.cos(latRad) * Math.sin(angDist) * Math.cos(brngRad)
      );
      const destLon = lonRad + Math.atan2(
        Math.sin(brngRad) * Math.sin(angDist) * Math.cos(latRad),
        Math.cos(angDist) - Math.sin(latRad) * Math.sin(destLat)
      );

      const destLatDeg = toDegrees(destLat);
      const destLonDeg = toDegrees(destLon);

      if (window.line) map.removeLayer(window.line);
      if (window.marker) map.removeLayer(window.marker);

      window.line = L.polyline([[lat, lon], [destLatDeg, destLonDeg]], { color: 'blue' }).addTo(map);
      window.marker = L.marker([destLatDeg, destLonDeg]).addTo(map);
      map.fitBounds([[lat, lon], [destLatDeg, destLonDeg]], { padding: [20, 20] });

      const earthCircumference = 24901; // in miles
      const percent = ((distance / earthCircumference) * 100).toFixed(2);
      document.getElementById('output').innerHTML = `<strong>You've traveled ${distance.toFixed(3)} miles — that’s ${percent}% of the way around the Earth!</strong>`;
    }

    drawLine(); // Automatically draw and fit map on page load
  </script>
</body>
</html>
